<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="/images/favicon.png">

    <!-- Main Content -->

      <!-- Header -->

        <div class="header-right">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              Add Product
            </a>
          </div>
        </div>

        <!-- Filters -->
        <div class="card" style="margin-bottom: 20px;">
          <div class="card-body" style="padding: 16px;">
            <div class="search-bar" style="margin-bottom: 0;">
              <div class="search-input">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                </svg>
                <input type="text" id="search-input" placeholder="Search products..." class="form-input">
              </div>
              <div class="filter-group">
                <select id="category-filter" class="filter-select">
                  <option value="">All Categories</option>
                </select>
                <select id="status-filter" class="filter-select">
                  <option value="">All Status</option>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
                <select id="featured-filter" class="filter-select">
                  <option value="">All</option>
                  <option value="true">Featured</option>
                  <option value="false">Not Featured</option>
                </select>

            </div>
          </div>

        <!-- Products Table -->
        <div class="card">
          <div class="table-container">
            <table class="admin-table">
              <thead>
                <tr>
                  <th style="width: 40px;">
                    <input type="checkbox" id="select-all">
                  </th>
                  <th>Product</th>
                  <th>Category</th>
                  <th>Mfr Price</th>
                  <th>Customer Price</th>
                  <th>Margin %</th>
                  <th>Stock</th>
                  <th>Status</th>
                  <th style="width: 100px;">Actions</th>
                </tr>
              </thead>
              <tbody id="products-table">
                <tr>
                  <td colspan="9" style="text-align: center; padding: 60px;">
                    <div class="spinner"></div>
                    <p style="margin-top: 16px; color: var(--admin-text-secondary);">Loading products...</p>

  <script src="js/admin.js"></script>
  <script>
    let allProducts = [];
    let categories = [];
    let productMargins = {};
    let productPrices = {};

    // Fast initialization
    (function init() {
      if (!Admin.Auth.requireAuth()) return;

      // Show loading state immediately
      const table = document.getElementById('products-table');
      if (table) table.innerHTML = '<tr><td colspan="8" style="text-align:center;padding:40px;"><div class="loading-spinner"></div> Loading...</td></tr>';

      // Load in parallel for speed
      Promise.allSettled([
        loadProducts(),
        loadCategories(),
        loadMargins()
      ]);

      initFilters();
    })();

    async function loadProducts() {
      const table = document.getElementById('products-table');

      try {
        // Try admin API first
        let response = await fetch('/api/admin/products', {
          headers: { 'Authorization': 'Bearer ' + Admin.Auth.getToken() }
        });
        let data = await response.json();

        // If auth fails, try public API as fallback
        if (!data.success && (data.error?.includes('token') || data.error?.includes('auth') || data.error?.includes('login'))) {
          console.log('Auth failed, trying public API...');
          response = await fetch('/api/products');
          data = await response.json();
        }

        if (data.success) {
          allProducts = data.data || data.products || [];
          renderProducts(allProducts);
        } else {
          throw new Error(data.error || 'API error');
        }
      } catch (error) {
        console.error('Load products error:', error);
        if (table) {
          table.innerHTML = `
            <tr>
              <td colspan="8" style="text-align: center; padding: 60px;">
                <div style="color: #dc2626; margin-bottom: 12px;">Failed to load products</div>
                <div style="color: #6b7280; font-size: 13px; margin-bottom: 16px;">${error.message || 'Unknown error'}</div>
                <button onclick="loadProducts()" class="btn btn-primary">Retry</button>
                <button onclick="Admin.Auth.logout()" class="btn btn-secondary" style="margin-left: 8px;">Re-login</button>
              </td>
            </tr>
          `;
        }
      }
    }

    async function loadCategories() {
      try {
        const data = await Admin.CategoriesAPI.getAll();
        if (data.success) {
          categories = data.categories;
          const select = document.getElementById('category-filter');
          categories.forEach(cat => {
            select.innerHTML += `<option value="${cat.id}">${Admin.Utils.escapeHtml(cat.name)}</option>`;
          });
        }
      } catch (error) {
        console.error('Failed to load categories:', error);
      }
    }

    async function loadMargins() {
      try {
        const response = await fetch('/api/admin/margins', {
          headers: { 'Authorization': 'Bearer ' + Admin.Auth.getToken() }
        });
        const data = await response.json();
        if (data.success) {
          // Index margins by product ID and type
          productMargins = {};
          for (const rule of data.data) {
            if (rule.productId) {
              productMargins[rule.productId] = rule;
            } else if (rule.productType) {
              productMargins['type_' + rule.productType] = rule;
            }
          }
        }
      } catch (error) {
        console.error('Failed to load margins:', error);
      }
    }

    function getProductMargin(product) {
      // Check for product-specific margin first
      if (productMargins[product.id]) {
        return productMargins[product.id].marginValue;
      }
      // Check for category-based margin
      const categorySlug = product.category_slug || '';
      let productType = 'roller';
      if (categorySlug.includes('zebra')) productType = 'zebra';
      else if (categorySlug.includes('honeycomb') || categorySlug.includes('cellular')) productType = 'honeycomb';
      else if (categorySlug.includes('roman')) productType = 'roman';

      if (productMargins['type_' + productType]) {
        return productMargins['type_' + productType].marginValue;
      }
      // Default margin
      return 40;
    }

    async function updateMargin(productId, marginValue) {
      try {
        const response = await fetch('/api/admin/margins/product/' + productId, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + Admin.Auth.getToken()
          },
          body: JSON.stringify({ marginValue: parseFloat(marginValue) })
        });
        const data = await response.json();
        if (data.success) {
          Admin.Toast.success('Margin updated successfully');
          // Update local cache
          productMargins[productId] = { marginValue: parseFloat(marginValue) };
          // Reload prices to reflect new margin
          const product = allProducts.find(p => p.id === productId);
          if (product) loadProductPrice(product);
        } else {
          Admin.Toast.error(data.error || 'Failed to update margin');
        }
      } catch (error) {
        Admin.Toast.error('Failed to update margin');
        console.error(error);
      }
    }

    // Load prices for all products (default 24x36 config)
    async function loadProductPrices(products) {
      for (const product of products) {
        loadProductPrice(product);
      }
    }

    // Load price for single product
    async function loadProductPrice(product) {
      try {
        const response = await fetch('/api/store/price-quote', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            productSlug: product.slug,
            width: 24,
            height: 36,
            quantity: 1
          })
        });
        const data = await response.json();
        if (data.success) {
          productPrices[product.id] = {
            mfrPrice: data.data.manufacturerPrice,
            customerPrice: data.data.unitPrice
          };
          // Update UI
          const mfrEl = document.getElementById('mfr-' + product.id);
          const custEl = document.getElementById('cust-' + product.id);
          if (mfrEl) mfrEl.textContent = '$' + data.data.manufacturerPrice.toFixed(2);
          if (custEl) custEl.textContent = '$' + data.data.unitPrice.toFixed(2);
        }
      } catch (error) {
        console.error('Failed to load price for', product.slug, error);
      }
    }

    // Update stock status
    async function updateStockStatus(productId, stockStatus) {
      try {
        const response = await fetch('/api/admin/products/' + productId, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + Admin.Auth.getToken()
          },
          body: JSON.stringify({ stock_status: stockStatus })
        });
        const data = await response.json();
        if (data.success) {
          Admin.Toast.success('Stock status updated');
          // Update local cache
          const product = allProducts.find(p => p.id === productId);
          if (product) product.stock_status = stockStatus;
          // Update select styling
          const select = document.querySelector(`select[data-product-id="${productId}"]`);
          if (select) {
            select.style.border = stockStatus === 'out_of_stock' ? '1px solid #dc3545' : '1px solid #ddd';
            select.style.background = stockStatus === 'out_of_stock' ? '#fff5f5' : '#fff';
          }
        } else {
          Admin.Toast.error(data.error || 'Failed to update stock status');
        }
      } catch (error) {
        Admin.Toast.error('Failed to update stock status');
        console.error(error);
      }
    }

    function renderProducts(products) {
      const tbody = document.getElementById('products-table');

      if (!products || products.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="9" class="empty-state">
              <svg xmlns="http://www.w3.org/2000/svg" class="empty-state-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
              </svg>
              <h3 class="empty-state-title">No products found</h3>
              <p class="empty-state-text">Get started by adding your first product</p>
              <a href="/admin/product-edit.html" class="btn btn-primary">Add Product</a>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = products.map(product => {
        const margin = getProductMargin(product);
        const isCustomMargin = productMargins[product.id] ? true : false;
        // Calculate prices for default 24x36 config
        const priceData = productPrices[product.id] || { mfrPrice: '-', customerPrice: '-' };
        const stockStatus = product.stock_status || 'in_stock';
        const isDiscontinued = product.is_discontinued || false;

        return `
        <tr data-id="${product.id}" class="${!product.is_active ? 'inactive-row' : ''} ${isDiscontinued ? 'discontinued-row' : ''}">
          <td>
            <input type="checkbox" class="product-checkbox" value="${product.id}">
          </td>
          <td>
            <div class="product-cell">
              <img src="/images/products/${product.slug}.jpg" class="product-thumb" alt="" onerror="this.src='/images/placeholder.jpg'">
              <div class="product-info">
                <div class="product-name">${Admin.Utils.escapeHtml(product.name)}</div>
                <div class="product-sku">${product.slug}</div>
                ${isDiscontinued ? '<span style="background:#dc3545;color:#fff;padding:2px 6px;border-radius:3px;font-size:10px;">DISCONTINUED</span>' : ''}
              </div>
            </div>
          </td>
          <td>${Admin.Utils.escapeHtml(product.category_name || 'Uncategorized')}</td>
          <td>
            <span class="mfr-price" id="mfr-${product.id}" style="color: #666; font-size: 13px;">
              ${priceData.mfrPrice !== '-' ? '$' + priceData.mfrPrice.toFixed(2) : '-'}
            </span>
          </td>
          <td>
            <span class="customer-price" id="cust-${product.id}" style="font-weight: 600; color: #28a745;">
              ${priceData.customerPrice !== '-' ? '$' + priceData.customerPrice.toFixed(2) : '-'}
            </span>
          </td>
          <td>
            <div class="margin-cell" style="display: flex; align-items: center; gap: 4px;">
              <input type="number"
                class="margin-input"
                value="${margin}"
                min="0"
                max="500"
                step="1"
                data-product-id="${product.id}"
                style="width: 55px; padding: 4px 6px; border: 1px solid ${isCustomMargin ? '#8E6545' : '#ddd'}; border-radius: 4px; text-align: right; font-size: 12px;"
                onchange="updateMargin('${product.id}', this.value)"
                onkeydown="if(event.key === 'Enter') { this.blur(); }"
              >
              <span style="color: var(--admin-text-secondary); font-size: 11px;">%</span>
            </div>
          </td>
          <td>
            <select class="stock-select" data-product-id="${product.id}"
              style="padding: 4px 8px; border: 1px solid ${stockStatus === 'out_of_stock' ? '#dc3545' : '#ddd'}; border-radius: 4px; font-size: 12px; background: ${stockStatus === 'out_of_stock' ? '#fff5f5' : '#fff'};"
              onchange="updateStockStatus('${product.id}', this.value)">
              <option value="in_stock" ${stockStatus === 'in_stock' ? 'selected' : ''}>In Stock</option>
              <option value="out_of_stock" ${stockStatus === 'out_of_stock' ? 'selected' : ''}>Out of Stock</option>
            </select>
          </td>
          <td>
            <label class="toggle" title="${product.is_active ? 'Active' : 'Inactive'}">
              <input type="checkbox" ${product.is_active ? 'checked' : ''} onchange="toggleActive('${product.id}', this.checked)">
              <span class="toggle-slider"></span>
            </label>
          </td>
          <td>
            <div class="action-buttons">
              <a href="/admin/product-edit.html?id=${product.id}" class="action-btn" title="Edit Product">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
              </a>
              <button class="action-btn danger" title="Delete" onclick="deleteProduct('${product.id}', '${Admin.Utils.escapeHtml(product.name)}')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      `}).join('');

      // Load prices for all products
      loadProductPrices(products);
    }

    function initFilters() {
      const searchInput = document.getElementById('search-input');
      const categoryFilter = document.getElementById('category-filter');
      const statusFilter = document.getElementById('status-filter');
      const featuredFilter = document.getElementById('featured-filter');

      const applyFilters = Admin.Utils.debounce(() => {
        const search = searchInput.value.toLowerCase();
        const category = categoryFilter.value;
        const status = statusFilter.value;
        const featured = featuredFilter.value;

        const filtered = allProducts.filter(p => {
          const matchesSearch = !search ||
            p.name.toLowerCase().includes(search) ||
            p.slug.toLowerCase().includes(search);
          const matchesCategory = !category || p.category_id === category;
          const matchesStatus = !status ||
            (status === 'active' && p.is_active) ||
            (status === 'inactive' && !p.is_active);
          const matchesFeatured = !featured ||
            (featured === 'true' && p.is_featured) ||
            (featured === 'false' && !p.is_featured);

          return matchesSearch && matchesCategory && matchesStatus && matchesFeatured;
        });

        renderProducts(filtered);
      }, 300);

      searchInput.addEventListener('input', applyFilters);
      categoryFilter.addEventListener('change', applyFilters);
      statusFilter.addEventListener('change', applyFilters);
      featuredFilter.addEventListener('change', applyFilters);
    }

    async function toggleActive(id, checked) {
      try {
        await Admin.ProductsAPI.toggleActive(id);
        const product = allProducts.find(p => p.id === id);
        if (product) product.is_active = checked;
        Admin.Toast.success(checked ? 'Product activated' : 'Product deactivated');
      } catch (error) {
        Admin.Toast.error('Failed to update product');
        loadProducts();
      }
    }

    async function toggleFeatured(id, checked) {
      try {
        await Admin.ProductsAPI.toggleFeatured(id);
        const product = allProducts.find(p => p.id === id);
        if (product) product.is_featured = checked;
        Admin.Toast.success(checked ? 'Product featured' : 'Product unfeatured');
      } catch (error) {
        Admin.Toast.error('Failed to update product');
        loadProducts();
      }
    }

    async function deleteProduct(id, name) {
      const confirmed = await Admin.Modal.confirm(
        'Delete Product',
        `Are you sure you want to delete "${name}"? This action cannot be undone.`
      );

      if (confirmed) {
        try {
          await Admin.ProductsAPI.delete(id);
          allProducts = allProducts.filter(p => p.id !== id);
          renderProducts(allProducts);
          Admin.Toast.success('Product deleted successfully');
        } catch (error) {
          Admin.Toast.error('Failed to delete product');
        }
      }
    }

    // Select all checkbox
    document.getElementById('select-all').addEventListener('change', function() {
      const checkboxes = document.querySelectorAll('.product-checkbox');
      checkboxes.forEach(cb => cb.checked = this.checked);
    });
  </script>
</body>
