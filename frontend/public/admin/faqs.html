<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQs - Peekaboo Shades Admin</title>
  <link rel="stylesheet" href="css/admin.css">
  <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <a href="/admin/" class="sidebar-logo">
          <img src="/images/logo.png" alt="Logo" onerror="this.style.display='none'">
          <span>Peekaboo Shades</span>
        </a>
      </div>

      <nav class="sidebar-nav">
        <div class="nav-section">
          <a href="/admin/" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span>Dashboard</span>
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Catalog</div>
          <a href="/admin/products.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
            <span>Products</span>
          </a>
          <a href="/admin/categories.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
            </svg>
            <span>Categories</span>
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Sales</div>
          <a href="/admin/orders.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span>Orders</span>
          </a>
          <a href="/admin/quotes.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span>Quotes</span>
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Content</div>
          <a href="/admin/faqs.html" class="nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>FAQs</span>
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Settings</div>
          <a href="/admin/settings.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span>Settings</span>
          </a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <!-- Header -->
      <header class="admin-header">
        <div class="header-left">
          <div class="breadcrumb">
            <a href="/admin/">Dashboard</a>
            <span class="breadcrumb-separator">/</span>
            <span class="breadcrumb-current">FAQs</span>
          </div>
        </div>
        <div class="header-right">
          <div class="dropdown">
            <div class="header-profile">
              <div class="profile-avatar">A</div>
              <span class="profile-name">Admin</span>
            </div>
            <div class="dropdown-menu profile-dropdown">
              <a href="/admin/settings.html" class="dropdown-item">Profile</a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item danger" onclick="Admin.AuthAPI.logout(); return false;">Logout</a>
            </div>
          </div>
        </div>
      </header>

      <!-- Page Content -->
      <div class="admin-content">
        <div class="page-header">
          <h1 class="page-title">Frequently Asked Questions</h1>
          <div class="page-actions">
            <button class="btn btn-primary" onclick="openModal()">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              Add FAQ
            </button>
          </div>
        </div>

        <!-- FAQs List -->
        <div id="faqs-list">
          <div class="card" style="padding: 60px; text-align: center;">
            <div class="spinner"></div>
            <p style="margin-top: 16px; color: var(--admin-text-secondary);">Loading FAQs...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- FAQ Modal -->
  <div class="modal-overlay" id="faq-modal">
    <div class="modal" style="max-width: 600px;">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add FAQ</h3>
        <button class="modal-close" onclick="closeModal()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <form id="faq-form">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label" for="faq-question">Question *</label>
            <input type="text" class="form-input" id="faq-question" required placeholder="Enter the frequently asked question">
          </div>
          <div class="form-group" style="margin-bottom: 0;">
            <label class="form-label" for="faq-answer">Answer *</label>
            <textarea class="form-textarea" id="faq-answer" required placeholder="Provide a clear and helpful answer" style="min-height: 150px;"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary" id="save-btn">Save FAQ</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/admin.js"></script>
  <script>
    // Require authentication
    if (!Admin.Auth.requireAuth()) {
      // Will redirect
    } else {
      loadFAQs();
    }

    let allFAQs = [];
    let editingId = null;

    async function loadFAQs() {
      try {
        const data = await Admin.FAQsAPI.getAll();
        if (data.success) {
          allFAQs = data.faqs || [];
          renderFAQs(allFAQs);
        }
      } catch (error) {
        Admin.Toast.error('Failed to load FAQs');
      }
    }

    function renderFAQs(faqs) {
      const container = document.getElementById('faqs-list');

      if (!faqs || faqs.length === 0) {
        container.innerHTML = `
          <div class="card">
            <div class="empty-state">
              <svg xmlns="http://www.w3.org/2000/svg" class="empty-state-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <h3 class="empty-state-title">No FAQs</h3>
              <p class="empty-state-text">Add frequently asked questions to help your customers</p>
              <button class="btn btn-primary" onclick="openModal()">Add FAQ</button>
            </div>
          </div>
        `;
        return;
      }

      container.innerHTML = faqs.map((faq, index) => `
        <div class="card" style="margin-bottom: 16px;" data-id="${faq.id}">
          <div class="card-body" style="padding: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; gap: 16px;">
              <div style="flex: 1;">
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
                  <span style="background: var(--admin-primary); color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 600;">${index + 1}</span>
                  <h4 style="font-size: 16px; font-weight: 600; color: var(--admin-text-primary); margin: 0;">${Admin.Utils.escapeHtml(faq.question)}</h4>
                </div>
                <p style="color: var(--admin-text-secondary); margin: 0; padding-left: 36px; line-height: 1.6;">${Admin.Utils.escapeHtml(faq.answer)}</p>
              </div>
              <div class="action-buttons" style="flex-shrink: 0;">
                <button class="action-btn" title="Edit" onclick="editFAQ('${faq.id}')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                  </svg>
                </button>
                <button class="action-btn danger" title="Delete" onclick="deleteFAQ('${faq.id}')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    function openModal(faq = null) {
      editingId = faq ? faq.id : null;
      document.getElementById('modal-title').textContent = faq ? 'Edit FAQ' : 'Add FAQ';
      document.getElementById('save-btn').textContent = faq ? 'Update FAQ' : 'Save FAQ';

      document.getElementById('faq-question').value = faq ? faq.question : '';
      document.getElementById('faq-answer').value = faq ? faq.answer : '';

      Admin.Modal.show('faq-modal');
    }

    function closeModal() {
      Admin.Modal.hide('faq-modal');
      editingId = null;
    }

    function editFAQ(id) {
      const faq = allFAQs.find(f => f.id === id);
      if (faq) {
        openModal(faq);
      }
    }

    async function deleteFAQ(id) {
      const confirmed = await Admin.Modal.confirm(
        'Delete FAQ',
        'Are you sure you want to delete this FAQ? This action cannot be undone.'
      );

      if (confirmed) {
        try {
          await Admin.FAQsAPI.delete(id);
          allFAQs = allFAQs.filter(f => f.id !== id);
          renderFAQs(allFAQs);
          Admin.Toast.success('FAQ deleted successfully');
        } catch (error) {
          Admin.Toast.error('Failed to delete FAQ');
        }
      }
    }

    // Form submission
    document.getElementById('faq-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = {
        question: document.getElementById('faq-question').value.trim(),
        answer: document.getElementById('faq-answer').value.trim()
      };

      try {
        if (editingId) {
          await Admin.FAQsAPI.update(editingId, formData);
          Admin.Toast.success('FAQ updated successfully');
        } else {
          await Admin.FAQsAPI.create(formData);
          Admin.Toast.success('FAQ created successfully');
        }
        closeModal();
        loadFAQs();
      } catch (error) {
        Admin.Toast.error(error.message || 'Failed to save FAQ');
      }
    });
  </script>
</body>
</html>
