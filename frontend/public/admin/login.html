<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Peekaboo Shades</title>
  <link rel="stylesheet" href="css/admin.css">
  <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <img src="/images/logo.png" alt="Peekaboo Shades" onerror="this.style.display='none'">
        <h1>Peekaboo Shades</h1>
        <p>Admin Panel</p>
      </div>

      <div class="login-error" id="login-error"></div>

      <form class="login-form" id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input
            type="email"
            class="form-input"
            id="email"
            name="email"
            placeholder="admin@example.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            class="form-input"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn btn-primary" id="login-btn">
          <span id="btn-text">Sign In</span>
          <span id="btn-spinner" class="spinner" style="display: none;"></span>
        </button>
      </form>

      <div class="login-footer">
        <a href="/">Back to Store</a>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
  <script>
    // Redirect if already logged in
    if (Admin.Auth.isLoggedIn()) {
      window.location.href = '/admin/';
    }

    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('login-error');
    const loginBtn = document.getElementById('login-btn');
    const btnText = document.getElementById('btn-text');
    const btnSpinner = document.getElementById('btn-spinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Show loading state
      loginBtn.disabled = true;
      btnText.textContent = 'Signing in...';
      btnSpinner.style.display = 'inline-block';
      errorDiv.classList.remove('show');

      try {
        await Admin.AuthAPI.login(email, password);
        window.location.href = '/admin/';
      } catch (error) {
        errorDiv.textContent = error.message || 'Invalid email or password';
        errorDiv.classList.add('show');

        // Reset button
        loginBtn.disabled = false;
        btnText.textContent = 'Sign In';
        btnSpinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
