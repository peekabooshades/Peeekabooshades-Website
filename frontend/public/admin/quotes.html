<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes - Peekaboo Shades Admin</title>
  <link rel="stylesheet" href="css/admin.css">
  <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <a href="/admin/" class="sidebar-logo">
          <img src="/images/logo.png" alt="Logo" onerror="this.style.display='none'">
          <span>Peekaboo Shades</span>
        </a>
      </div>

      <nav class="sidebar-nav">
        <div class="nav-section">
          <a href="/admin/" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span>Dashboard</span>
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Catalog</div>
          <a href="/admin/products.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
            <span>Products</span>
          </a>
          <a href="/admin/categories.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
            </svg>
            <span>Categories</span>
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Sales</div>
          <a href="/admin/orders.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span>Orders</span>
          </a>
          <a href="/admin/quotes.html" class="nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span>Quotes</span>
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Content</div>
          <a href="/admin/faqs.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>FAQs</span>
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Settings</div>
          <a href="/admin/settings.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span>Settings</span>
          </a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <!-- Header -->
      <header class="admin-header">
        <div class="header-left">
          <div class="breadcrumb">
            <a href="/admin/">Dashboard</a>
            <span class="breadcrumb-separator">/</span>
            <span class="breadcrumb-current">Quotes</span>
          </div>
        </div>
        <div class="header-right">
          <div class="dropdown">
            <div class="header-profile">
              <div class="profile-avatar">A</div>
              <span class="profile-name">Admin</span>
            </div>
            <div class="dropdown-menu profile-dropdown">
              <a href="/admin/settings.html" class="dropdown-item">Profile</a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item danger" onclick="Admin.AuthAPI.logout(); return false;">Logout</a>
            </div>
          </div>
        </div>
      </header>

      <!-- Page Content -->
      <div class="admin-content">
        <div class="page-header">
          <h1 class="page-title">Quote Requests</h1>
        </div>

        <!-- Filters -->
        <div class="card" style="margin-bottom: 20px;">
          <div class="card-body" style="padding: 16px;">
            <div class="search-bar" style="margin-bottom: 0;">
              <div class="search-input">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="search-input" placeholder="Search by quote # or customer..." class="form-input">
              </div>
              <div class="filter-group">
                <select id="status-filter" class="filter-select">
                  <option value="">All Status</option>
                  <option value="pending">Pending</option>
                  <option value="responded">Responded</option>
                  <option value="closed">Closed</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Quotes Table -->
        <div class="card">
          <div class="table-container">
            <table class="admin-table">
              <thead>
                <tr>
                  <th>Quote #</th>
                  <th>Date</th>
                  <th>Customer</th>
                  <th>Product</th>
                  <th>Dimensions</th>
                  <th>Status</th>
                  <th style="width: 120px;">Actions</th>
                </tr>
              </thead>
              <tbody id="quotes-table">
                <tr>
                  <td colspan="7" style="text-align: center; padding: 60px;">
                    <div class="spinner"></div>
                    <p style="margin-top: 16px; color: var(--admin-text-secondary);">Loading quotes...</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Quote Detail Modal -->
  <div class="modal-overlay" id="quote-modal">
    <div class="modal" style="max-width: 500px;">
      <div class="modal-header">
        <h3 class="modal-title">Quote Details</h3>
        <button class="modal-close" onclick="Admin.Modal.hide('quote-modal')">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="modal-body" id="quote-detail-content">
        <!-- Content will be loaded dynamically -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="Admin.Modal.hide('quote-modal')">Close</button>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
  <script>
    // Require authentication
    if (!Admin.Auth.requireAuth()) {
      // Will redirect
    } else {
      loadQuotes();
      initFilters();
    }

    let allQuotes = [];

    async function loadQuotes() {
      try {
        const data = await Admin.QuotesAPI.getAll();
        if (data.success) {
          allQuotes = data.quotes || [];
          renderQuotes(allQuotes);
        }
      } catch (error) {
        Admin.Toast.error('Failed to load quotes');
        document.getElementById('quotes-table').innerHTML = `
          <tr>
            <td colspan="7" style="text-align: center; padding: 60px; color: var(--admin-text-secondary);">
              Failed to load quotes. <a href="#" onclick="loadQuotes(); return false;">Try again</a>
            </td>
          </tr>
        `;
      }
    }

    function renderQuotes(quotes) {
      const tbody = document.getElementById('quotes-table');

      if (!quotes || quotes.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="empty-state">
              <svg xmlns="http://www.w3.org/2000/svg" class="empty-state-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              <h3 class="empty-state-title">No quote requests</h3>
              <p class="empty-state-text">Quote requests will appear here when customers submit them</p>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = quotes.map(quote => `
        <tr data-id="${quote.id}">
          <td>
            <a href="#" onclick="viewQuote('${quote.id}'); return false;" style="color: var(--admin-primary); text-decoration: none; font-weight: 500;">
              ${quote.quote_number}
            </a>
          </td>
          <td>${Admin.Utils.formatDate(quote.created_at)}</td>
          <td>
            <div>${Admin.Utils.escapeHtml(quote.customer_name)}</div>
            <div style="font-size: 12px; color: var(--admin-text-secondary);">${Admin.Utils.escapeHtml(quote.customer_email || '')}</div>
          </td>
          <td>${Admin.Utils.escapeHtml(quote.product_name || 'Not specified')}</td>
          <td>${quote.width}" x ${quote.height}" (x${quote.quantity || 1})</td>
          <td>
            <select class="filter-select" style="min-width: 120px;" onchange="updateStatus('${quote.id}', this.value)">
              <option value="pending" ${quote.status === 'pending' ? 'selected' : ''}>Pending</option>
              <option value="responded" ${quote.status === 'responded' ? 'selected' : ''}>Responded</option>
              <option value="closed" ${quote.status === 'closed' ? 'selected' : ''}>Closed</option>
            </select>
          </td>
          <td>
            <div class="action-buttons">
              <button class="action-btn" title="View Details" onclick="viewQuote('${quote.id}')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </button>
              <a href="mailto:${quote.customer_email}" class="action-btn" title="Reply by Email">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </a>
              <button class="action-btn danger" title="Delete" onclick="deleteQuote('${quote.id}')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    function initFilters() {
      const searchInput = document.getElementById('search-input');
      const statusFilter = document.getElementById('status-filter');

      const applyFilters = Admin.Utils.debounce(() => {
        const search = searchInput.value.toLowerCase();
        const status = statusFilter.value;

        const filtered = allQuotes.filter(q => {
          const matchesSearch = !search ||
            q.quote_number.toLowerCase().includes(search) ||
            q.customer_name.toLowerCase().includes(search) ||
            (q.customer_email && q.customer_email.toLowerCase().includes(search));
          const matchesStatus = !status || q.status === status;

          return matchesSearch && matchesStatus;
        });

        renderQuotes(filtered);
      }, 300);

      searchInput.addEventListener('input', applyFilters);
      statusFilter.addEventListener('change', applyFilters);
    }

    async function updateStatus(id, status) {
      try {
        await Admin.QuotesAPI.updateStatus(id, status);
        const quote = allQuotes.find(q => q.id === id);
        if (quote) quote.status = status;
        Admin.Toast.success('Quote status updated');
      } catch (error) {
        Admin.Toast.error('Failed to update status');
        loadQuotes();
      }
    }

    function viewQuote(id) {
      const quote = allQuotes.find(q => q.id === id);
      if (!quote) return;

      document.getElementById('quote-detail-content').innerHTML = `
        <div style="margin-bottom: 20px;">
          <h4 style="margin-bottom: 8px; color: var(--admin-text-primary);">${quote.quote_number}</h4>
          <p style="color: var(--admin-text-secondary); font-size: 14px;">Submitted on ${Admin.Utils.formatDateTime(quote.created_at)}</p>
        </div>

        <div style="background: var(--admin-body-bg); padding: 16px; border-radius: 8px; margin-bottom: 20px;">
          <h5 style="margin-bottom: 12px; font-size: 14px; text-transform: uppercase; color: var(--admin-text-secondary);">Customer</h5>
          <p style="margin-bottom: 4px;"><strong>${Admin.Utils.escapeHtml(quote.customer_name)}</strong></p>
          <p style="margin-bottom: 4px; color: var(--admin-text-secondary);">
            <a href="mailto:${quote.customer_email}" style="color: var(--admin-primary);">${Admin.Utils.escapeHtml(quote.customer_email)}</a>
          </p>
          ${quote.customer_phone ? `<p style="color: var(--admin-text-secondary);">${Admin.Utils.escapeHtml(quote.customer_phone)}</p>` : ''}
        </div>

        <div style="background: var(--admin-body-bg); padding: 16px; border-radius: 8px; margin-bottom: 20px;">
          <h5 style="margin-bottom: 12px; font-size: 14px; text-transform: uppercase; color: var(--admin-text-secondary);">Request Details</h5>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <div>
              <p style="font-size: 12px; color: var(--admin-text-secondary);">Product</p>
              <p style="font-weight: 500;">${Admin.Utils.escapeHtml(quote.product_name || 'Not specified')}</p>
            </div>
            <div>
              <p style="font-size: 12px; color: var(--admin-text-secondary);">Quantity</p>
              <p style="font-weight: 500;">${quote.quantity || 1}</p>
            </div>
            <div>
              <p style="font-size: 12px; color: var(--admin-text-secondary);">Width</p>
              <p style="font-weight: 500;">${quote.width}"</p>
            </div>
            <div>
              <p style="font-size: 12px; color: var(--admin-text-secondary);">Height</p>
              <p style="font-weight: 500;">${quote.height}"</p>
            </div>
          </div>
        </div>

        ${quote.message ? `
          <div style="background: var(--admin-body-bg); padding: 16px; border-radius: 8px;">
            <h5 style="margin-bottom: 12px; font-size: 14px; text-transform: uppercase; color: var(--admin-text-secondary);">Message</h5>
            <p style="white-space: pre-line;">${Admin.Utils.escapeHtml(quote.message)}</p>
          </div>
        ` : ''}
      `;
      Admin.Modal.show('quote-modal');
    }

    async function deleteQuote(id) {
      const confirmed = await Admin.Modal.confirm(
        'Delete Quote',
        'Are you sure you want to delete this quote request? This action cannot be undone.'
      );

      if (confirmed) {
        try {
          await Admin.QuotesAPI.delete(id);
          allQuotes = allQuotes.filter(q => q.id !== id);
          renderQuotes(allQuotes);
          Admin.Toast.success('Quote deleted successfully');
        } catch (error) {
          Admin.Toast.error('Failed to delete quote');
        }
      }
    }
  </script>
</body>
</html>
