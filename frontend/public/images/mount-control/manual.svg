<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 120">
  <!-- Background -->
  <rect x="5" y="5" width="130" height="110" rx="8" fill="#faf8f5"/>

  <!-- Window Frame -->
  <rect x="25" y="20" width="70" height="70" rx="2" fill="#d4eaf7" stroke="#8E6545" stroke-width="2"/>

  <!-- Cassette -->
  <rect x="23" y="18" width="74" height="12" rx="3" fill="#8E6545"/>
  <rect x="26" y="20" width="68" height="8" rx="2" fill="#6b4c35"/>

  <!-- Blind Fabric -->
  <rect x="27" y="30" width="66" height="40" fill="#d4c4b0" opacity="0.9"/>
  <line x1="27" y1="38" x2="93" y2="38" stroke="#c4b4a0" stroke-width="0.5"/>
  <line x1="27" y1="46" x2="93" y2="46" stroke="#c4b4a0" stroke-width="0.5"/>
  <line x1="27" y1="54" x2="93" y2="54" stroke="#c4b4a0" stroke-width="0.5"/>
  <line x1="27" y1="62" x2="93" y2="62" stroke="#c4b4a0" stroke-width="0.5"/>

  <!-- Bottom bar -->
  <rect x="27" y="67" width="66" height="4" rx="1" fill="#8E6545"/>

  <!-- Bead Chain on the right side -->
  <line x1="95" y1="24" x2="95" y2="95" stroke="#8E6545" stroke-width="1"/>
  <circle cx="95" cy="30" r="3" fill="#8E6545"/>
  <circle cx="95" cy="40" r="3" fill="#8E6545"/>
  <circle cx="95" cy="50" r="3" fill="#8E6545"/>
  <circle cx="95" cy="60" r="3" fill="#8E6545"/>
  <circle cx="95" cy="70" r="3" fill="#8E6545"/>
  <circle cx="95" cy="80" r="3" fill="#8E6545"/>
  <circle cx="95" cy="90" r="3" fill="#8E6545"/>

  <!-- Hand icon pulling chain -->
  <path d="M105 55 C110 55 115 50 115 45 L120 45 C122 45 124 47 124 50 L124 65 C124 68 122 70 120 70 L110 70 C108 70 106 68 106 65 L106 60 C106 57 105 55 105 55" fill="#f5e6d3" stroke="#d4b896" stroke-width="1.5"/>

  <!-- Arrow showing pull direction -->
  <path d="M118 72 L118 82" stroke="#8E6545" stroke-width="2" marker-end="url(#arrowManual)"/>
  <defs>
    <marker id="arrowManual" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#8E6545"/>
    </marker>
  </defs>

  <!-- Label -->
  <text x="70" y="108" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle" font-weight="500">CHAIN CONTROL</text>
</svg>
