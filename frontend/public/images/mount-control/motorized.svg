<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 120">
  <!-- Background -->
  <rect x="5" y="5" width="130" height="110" rx="8" fill="#faf8f5"/>

  <!-- Window Frame -->
  <rect x="20" y="20" width="65" height="65" rx="2" fill="#d4eaf7" stroke="#8E6545" stroke-width="2"/>

  <!-- Cassette with motor indicator -->
  <rect x="18" y="18" width="69" height="12" rx="3" fill="#8E6545"/>
  <rect x="21" y="20" width="63" height="8" rx="2" fill="#6b4c35"/>

  <!-- Motor icon in cassette -->
  <circle cx="75" cy="24" r="5" fill="#4a90d9" stroke="#357abd" stroke-width="1"/>
  <path d="M73 22 L77 24 L73 26" fill="#ffffff"/>

  <!-- Blind Fabric -->
  <rect x="22" y="30" width="61" height="38" fill="#d4c4b0" opacity="0.9"/>
  <line x1="22" y1="38" x2="83" y2="38" stroke="#c4b4a0" stroke-width="0.5"/>
  <line x1="22" y1="46" x2="83" y2="46" stroke="#c4b4a0" stroke-width="0.5"/>
  <line x1="22" y1="54" x2="83" y2="54" stroke="#c4b4a0" stroke-width="0.5"/>
  <line x1="22" y1="62" x2="83" y2="62" stroke="#c4b4a0" stroke-width="0.5"/>

  <!-- Bottom bar -->
  <rect x="22" y="65" width="61" height="4" rx="1" fill="#8E6545"/>

  <!-- Remote Control -->
  <rect x="95" y="25" width="35" height="60" rx="8" fill="#333333"/>
  <rect x="98" y="28" width="29" height="54" rx="6" fill="#4a4a4a"/>

  <!-- Remote buttons -->
  <circle cx="112" cy="42" r="8" fill="#8E6545"/>
  <polygon points="112,36 108,46 116,46" fill="#ffffff"/>

  <circle cx="112" cy="62" r="8" fill="#8E6545"/>
  <polygon points="112,68 108,58 116,58" fill="#ffffff"/>

  <!-- Power button -->
  <circle cx="112" cy="75" r="4" fill="#e74c3c"/>

  <!-- WiFi/Signal waves from remote -->
  <path d="M88 45 Q85 50 88 55" stroke="#4a90d9" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M92 42 Q87 50 92 58" stroke="#4a90d9" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Label -->
  <text x="70" y="108" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle" font-weight="500">REMOTE CONTROL</text>
</svg>
