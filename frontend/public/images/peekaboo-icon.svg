<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A67C52"/>
      <stop offset="50%" style="stop-color:#8E6545"/>
      <stop offset="100%" style="stop-color:#6B4D35"/>
    </linearGradient>
    <linearGradient id="blindGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C4A882"/>
      <stop offset="100%" style="stop-color:#8E6545"/>
    </linearGradient>
  </defs>

  <!-- Window frame -->
  <rect x="2" y="2" width="44" height="44" rx="4" fill="none" stroke="url(#frameGrad)" stroke-width="2.5"/>

  <!-- Window panes divider -->
  <line x1="24" y1="2" x2="24" y2="46" stroke="url(#frameGrad)" stroke-width="2"/>
  <line x1="2" y1="24" x2="46" y2="24" stroke="url(#frameGrad)" stroke-width="2"/>

  <!-- Blinds - Left top pane -->
  <line x1="6" y1="8" x2="22" y2="8" stroke="url(#blindGrad)" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="6" y1="12" x2="22" y2="12" stroke="url(#blindGrad)" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="6" y1="16" x2="22" y2="16" stroke="url(#blindGrad)" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="6" y1="20" x2="22" y2="20" stroke="url(#blindGrad)" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Blinds - Right top pane -->
  <line x1="26" y1="8" x2="42" y2="8" stroke="url(#blindGrad)" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="26" y1="12" x2="42" y2="12" stroke="url(#blindGrad)" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="26" y1="16" x2="42" y2="16" stroke="url(#blindGrad)" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="26" y1="20" x2="42" y2="20" stroke="url(#blindGrad)" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Light through bottom panes -->
  <rect x="5" y="27" width="17" height="16" rx="2" fill="#F5F0EB" opacity="0.5"/>
  <rect x="26" y="27" width="17" height="16" rx="2" fill="#F5F0EB" opacity="0.5"/>
</svg>